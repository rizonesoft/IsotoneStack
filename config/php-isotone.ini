; IsotoneStack PHP Configuration Template
; PHP 8.3.x optimized configuration for development

[PHP]
; Engine
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
serialize_precision = -1
disable_functions =
disable_classes =
zend.enable_gc = On
zend.exception_ignore_args = Off
zend.exception_string_param_max_len = 15

; Resource Limits
max_execution_time = 300
max_input_time = 60
max_input_vars = 5000
memory_limit = 512M

; Error handling
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
error_log = "C:/isotone/logs/php/error.log"
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
track_errors = Off
html_errors = On

; Data Handling
variables_order = "GPCS"
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On
post_max_size = 128M
auto_prepend_file =
auto_append_file =
default_mimetype = "text/html"
default_charset = "UTF-8"

; Paths and Directories
doc_root =
user_dir =
extension_dir = "C:/isotone/php/ext"
enable_dl = Off

; File Uploads
file_uploads = On
upload_tmp_dir = "C:/isotone/tmp"
upload_max_filesize = 128M
max_file_uploads = 20

; Fopen wrappers
allow_url_fopen = On
allow_url_include = Off
default_socket_timeout = 60

; Extensions (Windows)
extension=bz2
extension=curl
extension=fileinfo
extension=gd
extension=gettext
extension=gmp
extension=intl
extension=imap
extension=mbstring
extension=exif
extension=mysqli
extension=openssl
extension=pdo_mysql
extension=pdo_sqlite
extension=soap
extension=sockets
extension=sodium
extension=sqlite3
extension=tidy
extension=xsl
extension=zip

; Module Settings

[Date]
date.timezone = "America/New_York"

[filter]
filter.default = unsafe_raw

[iconv]
iconv.input_encoding = UTF-8
iconv.internal_encoding = UTF-8
iconv.output_encoding = UTF-8

[intl]
intl.default_locale = en_US
intl.error_level = 0

[sqlite3]
sqlite3.defensive = 1

[Pdo_mysql]
pdo_mysql.default_socket=

[Phar]
phar.readonly = On
phar.require_hash = On

[mail function]
SMTP = localhost
smtp_port = 25
mail.add_x_header = Off

[ODBC]
odbc.allow_persistent = On
odbc.check_persistent = On
odbc.max_persistent = -1
odbc.max_links = -1
odbc.defaultlrl = 4096
odbc.defaultbinmode = 1

[MySQLi]
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.default_port = 3306
mysqli.default_socket = "C:/isotone/tmp/mysql.sock"
mysqli.default_host = localhost
mysqli.default_user = root
mysqli.default_pw =
mysqli.reconnect = Off

[mysqlnd]
mysqlnd.collect_statistics = On
mysqlnd.collect_memory_statistics = Off
mysqlnd.debug =
mysqlnd.net_cmd_buffer_size = 2048
mysqlnd.net_read_buffer_size = 32768

[OCI8]

[PostgreSQL]
pgsql.allow_persistent = On
pgsql.auto_reset_persistent = Off
pgsql.max_persistent = -1
pgsql.max_links = -1
pgsql.ignore_notice = 0
pgsql.log_notice = 0

[bcmath]
bcmath.scale = 0

[browscap]

[Session]
session.save_handler = files
session.save_path = "C:/isotone/tmp"
session.use_strict_mode = 0
session.use_cookies = 1
session.use_only_cookies = 1
session.name = PHPSESSID
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = 1
session.cookie_samesite =
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440
session.referer_check =
session.cache_limiter = nocache
session.cache_expire = 180
session.use_trans_sid = 0
session.sid_length = 26
session.trans_sid_tags = "a=href,area=href,frame=src,form="
session.sid_bits_per_character = 5

[Assertion]
zend.assertions = 1

[COM]

[mbstring]
mbstring.language = English
mbstring.internal_encoding = UTF-8
mbstring.http_input = UTF-8
mbstring.http_output = UTF-8
mbstring.encoding_translation = Off
mbstring.detect_order = UTF-8,ISO-8859-1,ASCII
mbstring.substitute_character = none
mbstring.func_overload = 0

[gd]

[exif]

[Tidy]
tidy.clean_output = Off

[soap]
soap.wsdl_cache_enabled = 1
soap.wsdl_cache_dir = "C:/isotone/tmp"
soap.wsdl_cache_ttl = 86400
soap.wsdl_cache_limit = 5

[sysvshm]

[ldap]
ldap.max_links = -1

[dba]

[opcache]
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.max_wasted_percentage = 10
opcache.revalidate_freq = 2
opcache.revalidate_path = 0
opcache.save_comments = 1
opcache.enable_file_override = 0
opcache.optimization_level = 0x7FFEBFFF
opcache.dups_fix = 0
opcache.log_verbosity_level = 1
opcache.file_cache = "C:/isotone/tmp/opcache"
opcache.file_cache_consistency_checks = 1

[curl]
curl.cainfo = "C:/isotone/ssl/cacert.pem"

[openssl]
openssl.cafile = "C:/isotone/ssl/cacert.pem"
openssl.capath = "C:/isotone/ssl/certs"

[ffi]
ffi.enable = "preload"