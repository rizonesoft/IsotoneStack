# IsotoneStack Apache Configuration Template
# Apache 2.4.62 optimized configuration

ServerRoot "C:/isotone/apache24"
Listen 80

# Dynamic modules
LoadModule actions_module modules/mod_actions.so
LoadModule alias_module modules/mod_alias.so
LoadModule allowmethods_module modules/mod_allowmethods.so
LoadModule asis_module modules/mod_asis.so
LoadModule auth_basic_module modules/mod_auth_basic.so
LoadModule authn_core_module modules/mod_authn_core.so
LoadModule authn_file_module modules/mod_authn_file.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule authz_groupfile_module modules/mod_authz_groupfile.so
LoadModule authz_host_module modules/mod_authz_host.so
LoadModule authz_user_module modules/mod_authz_user.so
LoadModule autoindex_module modules/mod_autoindex.so
LoadModule cgi_module modules/mod_cgi.so
LoadModule dir_module modules/mod_dir.so
LoadModule env_module modules/mod_env.so
LoadModule headers_module modules/mod_headers.so
LoadModule include_module modules/mod_include.so
LoadModule isapi_module modules/mod_isapi.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule mime_module modules/mod_mime.so
LoadModule negotiation_module modules/mod_negotiation.so
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule setenvif_module modules/mod_setenvif.so
LoadModule ssl_module modules/mod_ssl.so
LoadModule vhost_alias_module modules/mod_vhost_alias.so

# PHP Module Configuration
LoadModule php_module "C:/isotone/php/php8apache2_4.dll"
AddHandler application/x-httpd-php .php
PHPIniDir "C:/isotone/php"

# Server Configuration
ServerAdmin admin@isotone.local
ServerName localhost:80

# Directory permissions
<Directory />
    AllowOverride none
    Require all denied
</Directory>

# Document root
DocumentRoot "C:/isotone/www/default"
<Directory "C:/isotone/www/default">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

# Directory indexes
<IfModule dir_module>
    DirectoryIndex index.php index.html index.htm
</IfModule>

# Prevent .htaccess and .htpasswd files from being viewed
<Files ".ht*">
    Require all denied
</Files>

# Error logging
ErrorLog "C:/isotone/logs/apache/error.log"
LogLevel warn

<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common
    
    <IfModule logio_module>
      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>
    
    CustomLog "C:/isotone/logs/apache/access.log" common
</IfModule>

# CGI Configuration
<IfModule alias_module>
    ScriptAlias /cgi-bin/ "C:/isotone/apache24/cgi-bin/"
</IfModule>

<Directory "C:/isotone/apache24/cgi-bin">
    AllowOverride None
    Options None
    Require all granted
</Directory>

# MIME types
<IfModule mime_module>
    TypesConfig conf/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
    AddType application/x-httpd-php .php
    AddType application/x-httpd-php-source .phps
</IfModule>

# SSL Configuration (disabled by default)
#Include conf/extra/httpd-ssl.conf
#Include conf/extra/httpd-ahssl.conf

# Virtual hosts (disabled by default)
#Include conf/extra/httpd-vhosts.conf

# Local access to Apache HTTP Server Manual (disabled by default)
#Include conf/extra/httpd-manual.conf

# Distributed authoring and versioning (WebDAV) (disabled by default)
#Include conf/extra/httpd-dav.conf

# Various default settings
Include conf/extra/httpd-default.conf

# Configure mod_proxy_html to understand HTML4/XHTML1
<IfModule proxy_html_module>
Include conf/extra/proxy-html.conf
</IfModule>

# Secure (SSL/TLS) connections (disabled by default)
#Include conf/extra/httpd-ssl.conf

# phpMyAdmin Configuration
Include conf/extra/phpmyadmin.conf

# Performance tuning for Windows
<IfModule mpm_winnt_module>
    ThreadsPerChild 150
    MaxConnectionsPerChild 0
</IfModule>

# Security headers
<IfModule headers_module>
    Header set X-Content-Type-Options "nosniff"
    Header set X-Frame-Options "SAMEORIGIN"
    Header set X-XSS-Protection "1; mode=block"
</IfModule>

# Compression
<IfModule deflate_module>
    AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript
</IfModule>