# IsotoneStack MariaDB Configuration Template
# MariaDB 11.4.x LTS optimized configuration

[client]
port = 3306
socket = C:/isotone/tmp/mysql.sock
default-character-set = utf8mb4

[mysql]
default-character-set = utf8mb4
prompt = "\\u@\\h [\\d]> "
no-auto-rehash

[mysqld]
# Basic Settings
port = 3306
socket = C:/isotone/tmp/mysql.sock
basedir = C:/isotone/mariadb
datadir = C:/isotone/mariadb/data
tmpdir = C:/isotone/tmp
pid-file = C:/isotone/mariadb/data/mysqld.pid

# Character Set and Collation
character-set-server = utf8mb4
collation-server = utf8mb4_unicode_ci
init-connect = 'SET NAMES utf8mb4'

# Skip Options
skip-external-locking
skip-name-resolve

# Connection Settings
max_connections = 200
max_allowed_packet = 256M
wait_timeout = 28800
interactive_timeout = 28800
connect_timeout = 10

# Table Settings
table_open_cache = 4000
table_definition_cache = 2000
open_files_limit = 65535

# Thread Settings
thread_cache_size = 50
thread_stack = 256K

# Query Cache (deprecated in newer versions but included for compatibility)
query_cache_type = 0
query_cache_size = 0

# Temporary Tables
tmp_table_size = 256M
max_heap_table_size = 256M

# MyISAM Settings
key_buffer_size = 32M
myisam_sort_buffer_size = 64M
myisam_recover_options = FORCE,BACKUP
concurrent_insert = 2

# InnoDB Settings
default_storage_engine = InnoDB
innodb_file_per_table = 1
innodb_buffer_pool_size = 1G
innodb_buffer_pool_instances = 4
innodb_log_file_size = 256M
innodb_log_buffer_size = 32M
innodb_flush_log_at_trx_commit = 2
innodb_flush_method = unbuffered
innodb_lock_wait_timeout = 120
innodb_read_io_threads = 8
innodb_write_io_threads = 8
innodb_io_capacity = 2000
innodb_io_capacity_max = 4000
innodb_thread_concurrency = 0
innodb_autoinc_lock_mode = 2
innodb_stats_on_metadata = 0
innodb_file_format = Barracuda
innodb_large_prefix = 1
innodb_adaptive_hash_index = ON
innodb_adaptive_flushing = ON
innodb_change_buffering = all
innodb_old_blocks_time = 1000

# Binary Logging
log_bin = C:/isotone/logs/mariadb/mysql-bin
binlog_format = MIXED
expire_logs_days = 14
max_binlog_size = 1G
binlog_cache_size = 32K
sync_binlog = 0

# Error Logging
log_error = C:/isotone/logs/mariadb/error.log
log_warnings = 2

# Slow Query Log
slow_query_log = 1
slow_query_log_file = C:/isotone/logs/mariadb/slow-query.log
long_query_time = 2
log_queries_not_using_indexes = 1
log_slow_admin_statements = 1
log_slow_slave_statements = 1

# General Log (disabled by default for performance)
general_log = 0
general_log_file = C:/isotone/logs/mariadb/general.log

# Performance Schema
performance_schema = ON
performance_schema_max_table_instances = 12500
performance_schema_max_table_handles = 32768

# Optimizer
optimizer_switch = "index_merge=on,index_merge_union=on,index_merge_sort_union=on,index_merge_intersection=on,engine_condition_pushdown=on,index_condition_pushdown=on,mrr=on,mrr_cost_based=on,block_nested_loop=on,batched_key_access=off,materialization=on,semijoin=on,loosescan=on,firstmatch=on,subquery_materialization_cost_based=on,use_index_extensions=on"

# Security
local_infile = 0

# Aria Storage Engine
aria_pagecache_buffer_size = 128M
aria_sort_buffer_size = 256M

[mysqldump]
quick
quote-names
max_allowed_packet = 256M
single-transaction
routines
triggers
events

[mysqld_safe]
log-error = C:/isotone/logs/mariadb/error.log
nice = 0

[mysqlhotcopy]
interactive-timeout

